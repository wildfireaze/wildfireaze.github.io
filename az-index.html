<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Satellite Image Viewer</title>
  <link rel="stylesheet" href="./az-index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
  <header>
    <h1 style="display: flex; justify-content: center;">Wildfire Satellite Image Viewer<a class="az-index"
        href="./index.html">&#x1F1E6;&#x1F1FF;</a></h1>
    <a class="aboutUs" href="./az-about.html">Haqqında</a>
  </header>

  <div class="container">
    <!-- Filter Section -->
    <div class="filters">
      <label for="sort-direction">Alınma tarixinə görə sırala:</label>
      <select id="sort-direction">
        <option value="ascending">Artan</option>
        <option value="descending">Azalan</option>
      </select>

      <label for="filter-region">Bölgə:</label>
      <select id="filter-region">
        <option value="all">Hamısı</option>
      </select>

      <label for="date-range">Tarix aralığı:</label>
      <input type="date" id="date-range-start" placeholder="Başlanğıc tarixi">
      <input type="date" id="date-range-end" placeholder="Bitmə tarixi">

      <label for="filter-satellite">Peyk:</label>
      <select id="filter-satellite">
        <option value="all">Hamısı</option>
      </select>

      <label for="filter-instrument">Alət:</label>
      <select id="filter-instrument">
        <option value="all">Hamısı</option>
      </select>
      <a id="downloadFilteredBtn" class="modal-download-btn">Filtrlənmiş məlumatlar <i class="fa-solid fa-circle-down"></i></a>
      <a id="reset-filters" href="./index.html">Sıfırla</a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="image-gallery" id="image-gallery"></div>
      <div class="load-more-div">
        <button id="loadMore">Daha çox yüklə</button>
      </div>
    </main>

    <!-- Modal for Details and Map -->
    <div id="image-modal" class="modal">
      <div class="modal-content">
        <!-- <span class="close" onclick="closeModal()">&times;</span> -->
        <div class="modal-top">
          <div class="modal-image-container">
            <img id="modal-image" src="" alt="Ətraflı baxış">
          </div>
          <div class="modal-map-container">
            <iframe id="map-frame" src="" frameborder="0" allowfullscreen>
            </iframe>
          </div>
        </div>
        <div class="modal-download" style="text-align: center; margin: 1rem 0;">
          <button id="downloadBothBtn" class="modal-download-both-btn"><i class="fa-solid fa-circle-down"></i></button>
        </div>
        <div class="modal-details" id="modal-info"></div>
      </div>
    </div>
  </div>

  <button id="scrollToTopBtn" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Wildfire Satellite Image Viewer.</p>
    <p>ADA University, Baku, Azerbaijan.</p>
  </footer>

  <!-- Download Confirmation Modal -->
  <div id="modal-download-conf" class="modal-conf">
    <div class="modal-content-conf">
      <h2>Məlumat dəstini yüklə</h2>
      <p>
        Siz <a id="termsLink" class="aForDownload" href="./about.html#terms">Terms and Conditions</a> ilə razısınızmı?
      </p>
      <label>
        <input type="checkbox" id="agreeCheckbox"> Mən Terms and Conditions ilə razıyam.
      </label>
      <br>
      <button id="confirmDownload" class="aForDownload" disabled>Təsdiq et və yüklə</button>
      <button id="closeDownloadModal" class="aForDownload">Ləğv et</button>
    </div>
  </div>

  <script src="az-index.js"></script>
</body>

</html>
